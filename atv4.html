<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcularnotas(nota1, nota2, nota3, tipo) {
            let media = 0

            if (tipo === 'A') {
                media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3
            }
            else if (tipo === 'P') {
                media = ((parseFloat(nota1) * 5) + (parseFloat(nota2) * 3) + (parseFloat(nota3) * 2)) / 10
            }
            else {
                return "Tipo de média incorreta"
            }

            return media
        }

        alert("A média calculada é: " + calcularnotas(8.5, 5.0, 10.0, "A"))
    </script>
</body>

</html>
