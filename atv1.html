<body>
    <script>
        function calculardobro(numero) {
            let dobro = numero * 2
            return dobro
        }
        alert("O dobro do número 3 é: " + calculardobro(3))
        alert("O dobro do número 5 é: " + calculardobro(5))
        alert("O dobro do número 8 é: " + calculardobro(8))

    </script>
</body>
