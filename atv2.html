<body>
    <script>
        function numeroelevado(x, z) {
            let elevado = x ** z
            return elevado
        }
        alert("2 elevado a 3 é igual a: " + numeroelevado(2, 3))
        alert("5 elevado a 4 é igual a: " + numeroelevado(5, 4))

    </script>
</body>
